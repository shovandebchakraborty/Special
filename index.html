<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Banner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Banner Container -->
        <div class="banner">
            <!-- Header -->
            <div class="header">
                <h1>Special Birthday wish</h1>
                <p>from Shovandeb</p>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Decorative Elements -->
                <div class="decorations">
                    <!-- Floating Balloons -->
                    <div class="balloon balloon-1">
                        <div class="balloon-body"></div>
                        <div class="balloon-string"></div>
                    </div>
                    
                    <div class="balloon balloon-2">
                        <div class="balloon-body"></div>
                        <div class="balloon-string"></div>
                    </div>

                    <div class="balloon balloon-3">
                        <div class="balloon-body"></div>
                        <div class="balloon-string"></div>
                    </div>

                    <!-- Abstract Shapes -->
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>

                    <!-- Confetti Particles -->
                    <div class="confetti-container" id="confetti"></div>
                </div>

                <!-- Left Side Content -->
                <div class="left-content">
                    <!-- Logo/Brand -->
                    <div class="logo">
                        <div class="party-icon">üéâ</div>
                        <span class="brand-text">Happy Birthday</span>
                        <span class="brand-accent">Simran</span>
                    </div>

                    <!-- Feature List -->
                    <div class="features">
                        <div class="feature-item">
                            <span class="star">‚≠ê</span>
                            <span>Celerate your special day</span>
                        </div>
                        <div class="feature-item">
                            <span class="star">‚≠ê</span>
                            <span>Stay healthy stay safe always</span>
                        </div>
                        <div class="feature-item">
                            <span class="star">‚≠ê</span>
                            <span>Have a chill day</span>
                        </div>
                    </div>

                    <!-- Main Heading -->
                    <h2 class="main-heading">
                        May God<br>
                        <span class="accent-text">Bless you always</span>
                    </h2>
                </div>

                <!-- Right Side - Hero Image Area -->
                <div class="right-content">
                    <div class="hero-image-container">
                        <div class="hero-image">
                            <img src="Main-img.jpg" 
                                 alt="Happy person celebrating">
                            <div class="image-overlay"></div>
                        </div>
                        
                        <!-- Floating celebration elements -->
                        <div class="floating-icon floating-sparkle">‚ú®</div>
                        <div class="floating-icon floating-gift">üéÅ</div>
                    </div>
                </div>

                <!-- Promotional Badge -->
                <div class="promo-badge">
                    <div class="promo-line-1">Stay sweet always</div>
                    <div class="promo-line-2">Stay beautiful like a flower</div>
                    <div class="promo-line-3">Have a chillful day</div>
                </div>
            </div>

            <!-- Bottom Section -->
            <div class="footer">
                <div class="website">from your friend shovandeb</div>
            </div>
        </div>
    </div>
    
<!--Background audio-->
    <audio src="birthday.m4a" controls></audio>
    <script src="script.js"></script>
</body>
</html>
